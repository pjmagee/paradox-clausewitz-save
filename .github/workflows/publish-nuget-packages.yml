name: Publish NuGet Packages

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3
      with:
        versionSpec: '6.0.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v3

    - name: Display GitVersion outputs
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"

    - name: Restore dependencies
      run: dotnet restore ./src/MageeSoft.Paradox.Clausewitz.Save.slnx

    - name: Build
      run: dotnet build ./src/MageeSoft.Paradox.Clausewitz.Save.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test ./src/MageeSoft.Paradox.Clausewitz.Save.slnx --configuration Release --no-build

    - name: Pack Parser
      run: dotnet pack ./src/MageeSoft.Paradox.Clausewitz.Save.Parser/MageeSoft.Paradox.Clausewitz.Save.Parser.csproj --configuration Release --no-build --output nupkgs /p:Version=${{ steps.gitversion.outputs.semVer }}

    - name: Pack Reader
      run: dotnet pack ./src/MageeSoft.Paradox.Clausewitz.Save.Reader/MageeSoft.Paradox.Clausewitz.Save.Reader.csproj --configuration Release --no-build --output nupkgs /p:Version=${{ steps.gitversion.outputs.semVer }}

    - name: Pack CLI Tool
      run: dotnet pack ./src/MageeSoft.Paradox.Clausewitz.Save.Cli/MageeSoft.Paradox.Clausewitz.Save.Cli.csproj --configuration Release --no-build --output nupkgs /p:Version=${{ steps.gitversion.outputs.semVer }} /p:PackAsTool=true

    - name: Setup GitHub NuGet source
      run: |
        dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

    - name: Push to GitHub Packages
      run: dotnet nuget push "nupkgs/*.nupkg" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: nupkgs/*.nupkg
